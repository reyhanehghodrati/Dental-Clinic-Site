<html lang="en">

  <link rel="stylesheet" href="../css/moshaver.css" />

</head>
<body dir="rtl">
  <div class="container">
    <span class="big-circle"></span>
    <div class="form">
      <div class="contact-info">
        <div class="info">
          <div class="img">
            <img src="../image/moshavereh.jpg" alt="" class="img-moshaver">
          </div>
          <div class="information">
            <img src="../image/telegram.png" class="icon" alt="" />
            <p>dr.yara@</p>
          </div>
          <div class="information">
            <img src="../image/whatsapp.png" class="icon" alt="" />
            <p>09121000123</p>
          </div>
          <div class="information">
            <img src="../image/insta.png" class="icon" alt="" />
            <p>dr_yara</p>
          </div>
        </div>

        <div class="social-media">
          <p>راه‌های ارتباطی :</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>

        <form id="consultationForm" method="POST" action="../php/save_consultation.php" autocomplete="off" >
          <h3 class="title">ثبت درخواست</h3>
          <div class="input-container">
            <input type="text" name="name" class="input" required />
            <label for="name">نام و نام خانوادگی</label>
            <span>Username</span>
          </div>
          <div class="input-container">
            <input type="email" name="email" class="input" required />
            <label for="email">ایمیل</label>
            <span>Email</span>
          </div>
          <div class="input-container">
            <input type="tel" name="phone" class="input" required />
            <label for="phone">شماره تماس</label>
            <span>Phone</span>
          </div>
          <div class="input-container textarea">
            <textarea name="message" class="input" required></textarea>
            <label for="message">درخواست</label>
            <span>Message</span>
          </div>
          <input type="submit" value="ارسال" class="btn" />
        </form>
        <div id="responseMessage" style="margin-top: 20px;"></div>
      </div>
    </div>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>
