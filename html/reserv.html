<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/mohasebeh.css"/>
  <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
  <style>
    .docks{
      display: flex;
      background-color: #fafafa;
      height: 70px;
      padding-right: 60px;
      padding-bottom: 10px;
      border-radius: 25px;
      margin: 7px;
    }
    .doc_img{
      border-radius: 50%;
      width: 50px;
      height: 50px;
      padding-top: 15px;
      padding-left: 15px;
    }
    .btn-t{
      background-color: #2d7fe3;
      padding: 10px;
      border: 0;
      font-size: 0.85rem;
      color: #fafafa;
      height: 40px;
      width: 80px;
      margin-top: 20px;
      border-radius: 25px;
      outline: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-t:hover {
      background-color: transparent;
      color: #333;
      background-color: #7fd1ed;
    }
    .tt{
      margin-left: 20px;
    }
    .btn{
      margin-top:40px;
      margin-right: 35%;

    }
    .form{
      height: 500px;
    }
    #p-time{
      position: relative;
      margin-right: 10px;
      font-size: 1rem;
      font-weight: bold;
    }
    .reserv{
      /*background-color: #da4453;*/
      width: 90%;
      height: 150px;
      margin: 20px;
      margin-top: -35px;
    }
    .blog-section {
      margin: 50px auto;
      text-align: center;
      width: 90%;
    }

    .blog-section h2 {
      margin-bottom: 20px;
    }

    .blog-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px 0;
      scroll-behavior: smooth;
    }

    .blog-card {
      flex: 0 0 100px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 15px;
      cursor: pointer;
    }
    .blog-card p {
      font-size: 1rem;
      color: #333;
      margin: 10px 0;
    }

    #scrollButton {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      height: 100%;
    }

    #scrollButton:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .t-reserv span {
         display: inline-block;
         background-color: #ffffff;
         border-radius: 15px;
         border: 2px solid #007bff;
         padding: 10px 15px;
         margin: 10px;
         margin-right: 10%;
         text-align: center;
         color: #007bff;
         cursor: pointer;
         transition: all 0.3s ease-in-out;

       }

    .t-reserv span:hover {
      background-color: #e3f2fd;
      transform: scale(1.05);
    }
    .selected {
      background-color: #007bff !important;
      color: white !important;}
  </style>
</head>
<body>
  <div class="container">
    <span class="big-circle"></span>
    <form id="consultationForm" method="POST" action="../php/save_request.php">
      <div class="form">
        <div class="contact-info">     
          <h3 class="title">ثبت درخواست</h3>
          <div class="info">
            <div class="information">
              <div class="input-container">
                <input type="text" name="full_name" class="input" required />
                <label for="full_name">نام و نام خانوادگی</label>
                <span>Username</span>
              </div>
              <div class="input-container">
                <input type="email" name="email" class="input" required />
                <label for="email">ایمیل</label>
                <span>Email</span>
              </div>
              <div class="input-container">
                <input type="tel" name="phone" class="input" required />
                <label for="phone">شماره تماس</label>
                <span>Phone</span>
              </div>
              <div class="input-container">
                <input type="text" name="nobat" id="nobat" class="input" readonly />
                <span>Phone</span>
              </div>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>
          <div class="input-container">
            <p class="p-time">یک نوبت انتخاب کنید ●</p>
            <div class="dropdown-section">
              <label for="doctor" id="p-time">انتخاب پزشک:</label>
              <select id="doctor" name="docter">
                <option value="">انتخاب کنید</option>
                <option value="dr-ahmadi">"دکتر احمدی " متخصص پروتز های دندانی </option>
                <option value="dr-mohammadi">"دکتر محمدی" متخصص جراحی دهان و فک </option>
                <option value="dr-karimi">"  دکتر کریمی " دندانپزشک</option>
              </select>
            </div>
          </div>
          <div class="t-reserv">
            <span class="time" data-time="9-12">9-12</span>
            <span class="time"data-time="14-16" >14-16</span>
            <span class="time" data-time="18-19">18-19</span>
          </div>
          <div class="reserv">
            <div class="blog-section">
              <div class="blog-container">
                <div class="blog-card day"  data-day="شنبه 25 اسفند">
                  <h3>شنبه</h3>
                  <p>25 اسفند</p>
                </div>
                <div class="blog-card day" data-day="یکشنبه 26 اسفند">
                  <h3>یکشنبه</h3>
                  <p>26 اسفند</p>
                </div>
                <div class="blog-card day"  data-day="دوشنبه 27 اسفند">
                  <h3>دوشنبه</h3>
                  <p>27 اسفند</p>
                </div>
                <button id="scrollButton">مشاهده بیشتر</button>
              </div>
            </div>
          </div>
          <input type="submit" value="ثبت درخواست" class="btn " />
        </div>
      </div>
    </form>
  </div>
  <script>
    let selectedDay = "";
    let selectedTime = "";

    document.querySelectorAll(".day").forEach(day => {
      day.addEventListener("click", function () {
        document.querySelectorAll(".day").forEach(d => d.classList.remove("selected"));
        this.classList.add("selected");
        selectedDay = this.getAttribute("data-day").trim();
        updateAppointmentField();
      });
    });

    document.querySelectorAll(".time").forEach(time => {
      time.addEventListener("click", function () {
        document.querySelectorAll(".time").forEach(t => t.classList.remove("selected"));
        this.classList.add("selected");
        selectedTime = this.getAttribute("data-time").trim();
        updateAppointmentField();
      });
    });

    function updateAppointmentField() {
      if (selectedDay && selectedTime) {
        document.getElementById("nobat").value = selectedDay + " - " + selectedTime;
      }
    }
  </script>
  <script src="../js/app.js"></script>
</body>
</html>
